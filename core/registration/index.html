<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    Try not to DIE
  </title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>

  <script type="module" src="../api/doctor/UseRegister.js"></script>
  <script type="module" src="../api/UseApi.js"></script>
</head>


<body class="d-flex flex-column min-vh-100">
<header>
  <nav class="navbar navbar-expand bg-primary shadow-sm">
    <div class="container-fluid">
      <ion-icon name="skull-outline" class="ms-2 me-2" style="color: white; transform: scale(2);"></ion-icon>
      <div class="navbar-header">
        <div class="row text-end">
          <div class="mt-1" style="color: white">Try not to</div>
          <div class="mb-1" style="color: white; font-weight: bold;">Die</div>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <div id="info">
          <button class="btn btn-primary" id="btnAuth">Вход</button>
        </div>
      </div>
    </div>
  </nav>
</header>

<section class="flex-grow-1 d-flex flex-column justify-content-center align-items-center px-4">
  <div class="col-md-6">
    <form class="shadow p-4 rounded">
      <h1 class="h-brand py-3">Регистрация</h1>
      <div class="mb-3">
        <label for="inputFullName" class="form-label">Имя</label>
        <input type="text" class="form-control" id="inputFullName" placeholder="Иванов Иван Иванович" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="inputGender" class="form-label">Пол</label>
          <select class="form-select" id="inputGender" required>
            <option value="">Выберите пол</option>
            <option value="Male">Мужской</option>
            <option value="Female">Женский</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputDOB" class="form-label">Дата рождения</label>
          <input type="date" class="form-control" id="inputDOB">
        </div>
      </div>
      <div class="mb-3">
        <label for="inputPhone" class="form-label">Телефон</label>
        <!-- <input type="tel" class="form-control" id="inputPhone" pattern="\+7 \([0-9]{3}\) [0-9]{3}\-[0-9]{2}\-[0-9]{2}" placeholder="+7 (xxx) xxx-xx-xx" required> -->
        <input id="inputPhone" name="phone" type="tel" maxlength="50" class="form-control"
               autofocus="autofocus" required="required"
               value="+7(___)___-__-__"
               pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
               placeholder="+7(___)___-__-__">
      </div>
      <div class="form-group mb-3">
        <label for="inputSpec">Специализация</label>
        <input type="text" class="form-control" placeholder="Специализация" list="list-specs" id="inputSpec">
        <datalist id="list-specs">

        </datalist>
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>

      <button type="button" class="btn btn-primary" id="btnRegister">Зарегистрироваться</button>
    </form>
  </div>
</section>

<script type="module" src="index.js"></script>

</body>

</html>
