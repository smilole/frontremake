    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand bg-primary shadow-sm">

            <div class="container-fluid">
                <ion-icon name="skull-outline" class="ms-2 me-2" style="color: white; transform: scale(2);"></ion-icon>

                <div class="navbar-header ms-3 me-3">
                    <div class="row text-end">
                        <div class="fs-5" style="color: white">Try not to</div>
                        <div class="fs-5" style="color: white; font-weight: bold;">DIE</div>
                    </div>
                </div>

                <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item ms-3">
                            <a class="btn btn-primary" id="patients" aria-current="page" href="#" role="button" style="color: white">Пациенты</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="btn btn-primary" id="consultations" aria-current="page" href="#" role="button" style="color: white">Консультации</a>
                        </li>
                        <li class="nav-item ms-3">
                           <a class="btn btn-primary" id="reportsAndStatistics" aria-current="page" href="#" role="button" style="color: white">Отчёты и статистика</a>
                        </li>
                    </ul>
                </div>

                <div class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="btn btn-primary dropdown-toggle" id="dropdownProfile" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="color: white"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="ddbtnToProfile">Профиль</a></li>
                            <li><a class="dropdown-item" id="ddbtnLogout">Выход</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </nav>
    </header>
        
    <section class="flex-grow-1 d-flex flex-column justify-content-center align-items-center px-4">
        <div class="col-md-6">
            <form class="shadow p-4 rounded">

                <h1 class="h-brand py-3">Профиль</h1>

              <div class="mb-3">
                <label for="inputFullName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="inputFullName" placeholder="Иванов Иван Иванович" required>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="inputGender" class="form-label">Пол</label>
                  <select class="form-select" id="inputGender" required>
                    <option value="">Выберите пол</option>
                    <option value="Male">Мужской</option>
                    <option value="Female">Женский</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="inputDOB" class="form-label">Дата рождения</label>
                  <input type="date" class="form-control" id="inputDOB">
                </div>
              </div>
              
              <div class="mb-3">
                  <label for="inputPhone" class="form-label">Телефон</label>
                  <!-- <input type="tel" class="form-control" id="inputPhone" pattern="\+7 \([0-9]{3}\) [0-9]{3}\-[0-9]{2}\-[0-9]{2}" placeholder="+7 (xxx) xxx-xx-xx" required> -->
                  <input id="inputPhone" name="phone" type="tel" maxlength="50" class="form-control"
                         autofocus="autofocus" required="required"
                         value="+7(___)___-__-__"
                         pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                         placeholder="+7(___)___-__-__">
              </div>

              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
              </div>

              <button type="button" class="btn btn-primary" id="buttonProfileEdit">Сохранить изменения</button>
              
            </form>
            </div>
    </section>

<script type="module" src="index.js"></script>

</body>

</html>
